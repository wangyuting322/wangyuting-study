		<script>
			/* 
			 
			Date对象
				- 在JS中使用Date对象来表示一个时间
			 */
			
			//构建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行时间
			var d = new Date();
			console.log(d);
			
			//创建一个指定的时间对象
			//需要在构造函数中传递一个标识时间的字符串作为参数
			//日期格式： 月份/日期/年 时:分:秒
			// 年要写四位数

			var myDate = d1.getDate();
			console.log(myDate);
			
			//getDay()获取当前日期对象的星期
			//		会返回0-6的数字
			//		0表示周日,1表示周一,2表示周二...
			var myDay = d1.getDay();
			console.log(myDay);
			
			//getMonth()会获取当前日期对象的月份
			//		会返回0-11的数字
			//		0表示一月，1表示2月
			var myMonth = d1.getMonth();
			console.log(myMonth);
			
			//getfullYear()会获取当前日期对象的年份
			var myYear = d1.getFullYear();
			console.log(myYear);
			
			var myHour = d1.getHours();
			console.log(myHour);
			
			var myMin = d1.getMinutes();
			console.log(myMin);
			
			var mySec = d1.getSeconds();
			console.log(mySec);
			
			var myMilS = d1.getMilliseconds();
			console.log(myMilS);
			
			/* getTime()方法会获取当前日期对象的时间戳
			时间戳就是格林威治时间1970年01月01日00时00分00秒
					到现在的毫秒时间(1秒= 1000毫秒)
					计算机底层在保存时间时都是使用时间戳
			*/
			
			var myTime = d1.getTime();
			console.log(myTime);
			
			d1 = new Date("1/1/1970 0:0:0");
			myTime = d1.getTime();
			console.log(myTime);//输出-28800000是因为输入的时间是中国的时间，和格林威治时间由8小时市场
			
			
			// 获取当前时间的时间戳
			//可以利用时间戳来测试代码执行的性能
			var start = Date.now();
			// console.log(start);
			for(var i = 0;i<100;i++){
				console.log("i");
			}
			var end = Date.now();
			console.log("共执行了"+(end-start)+"毫秒~");
