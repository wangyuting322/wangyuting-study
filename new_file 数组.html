			//新建一个数组
			var arr = new Array();
			/* 
			向数组中添加元素（索引和值），索引为从0开始的整数
			语句： 数组[索引] = 值
			 */
			arr[0] = 12;
			arr[1] = 13;
			arr[3] = 14;
			//查询数组
			document.write(arr + "<br />");
			/* 
			根据索引查询数组
			语句： 数组[索引]
			如果读取不存在的索引，则显示undefined
			 */
			document.write(arr[2] + "<br />");
			/* 获取数组的长度 
			可以用数组的属性length
			语法： 数组.length
			注意：如果是非连续的数组，那么使用数组.length会返回最大索引+1
			*/

			document.write(arr.length + "<br />");

			/* 
			 修改length：
			 如果修改length超出原来的长度，就显示为空
			 如果修改length小于原来的长度，就会把多余的删除
			 */

			document.write(arr + "<br />");

			arr.length = 2;
			document.write(arr + "<br />");

			//数组的方法(以下四种会改变原数组)
			var myArr = ["唐僧","猪八戒","金角大王"];
			console.log("myArr = " + myArr);
			
			//1.数组的push()方法可以向数组的末尾添加一个或多个元素，并将最后数组的新长度作为返回值返回
			myArr.push("沙僧", "孙悟空", "白骨精");

			myArr.unshift("黑熊精", "银角大王");

			console.log("myunshift = " + myunshift);
			
			//4.数组的shift()方法可以从数组的开始删除第一个元素并将该元素的值最为返回值返回
			myArr.shift();

			var myshift = myArr.shift();

	/* 	
		slice()方法可以从数组中提取一个或多个元素
		不改变原数组，而是将提取的元素封装到新的数组中
		1.输入开始截取的位置（包含开始位置）
		2.结束的位置（不包含结束位置）
				——不填写结束位置则默认提取开始位置到最后所有元素
				索引值可以为负数（-1就是最后一个数）
		 */
		var newwang2 = ["sun","wei","zhang","yuan","nin"];
		newwang2.slice(0,2);
		console.log(newwang2);//原数组
		var newwang3 = newwang2.slice(0,2);
		console.log(newwang3);//提取后的数组
		newwang3 = newwang2.slice(1,-1);
		console.log(newwang3);//提取后的数组
		newwang3 = newwang2.slice(1,1);
		console.log(newwang3);//提取后的数组，为空
		newwang3 = newwang2.slice(-3,1);
		console.log(newwang3);//提取后的数组，为空
		newwang3 = newwang2.slice(-2,-4);
		console.log(newwang3);//提取后的数组，为空
		newwang3 = newwang2.slice(-4,-2);

		/* 
		splice()方法可以删除指定元素并返回删除的元素，也可以插入指定元素
		可以直接改变原数组
		1.输入删除开始位置（这个开始位置的也会被删除，索引可以为负数）
		2.输入删除元素个数
				删除元素个数为0则不删除
				如果删除个数>可删除元素，则把可删除的删除完
		3.第三个参数会在数组第一个参数指定的索引位置插入新的元素，元素顺序不变
		
		
		 */
		console.log(newwang2);
		newwang2.splice(0,1);//删除一个
		console.log("splice后"+newwang2);//改变原数组
		var mysplice = newwang2.splice(2,1,"我","你");//又删除了一个

		//练习二：去除重复元素
		var chong = [1,2,1,3,2,2,12,2,3,2,1,4,5,2,3,5];
		
		function quchuchong(arr){
			//创建一个数组
			var newarr = arr;
			//遍历每一个值
			for(var i = 0; i<newarr.length;i++){
				var beibijiao = arr[i];
				for(var j = i+1;j<newarr.length;){
					var bijiao = arr[j];
					if(beibijiao == bijiao){
						newarr.splice(j,1);
						j=j;
					}else{
						j++;
					}
					
					
				}
				
			}
			//返回新数组
			return newarr;
		}
		
		
		var finalword = quchuchong(chong);
		console.log(finalword);
