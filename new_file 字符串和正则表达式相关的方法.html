<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			var str = "1a2b3c2d5e2f";
			
			/* 
			 split()
				-可以把一个字符串拆分为一个数组
				方法中可以传递一个正则表达式作为参数，这样方法会根据正则表达式取拆分字符串
			
			split()即使不设置全局匹配，也会全部拆分
			 */
			var result = str.split("2");
			console.log(result);
			result = str.split(/[0-9]/);
			console.log(result);//返回["","a","b","c","d","e","f"]
			
			/* 
			 search()
				-可以搜索字符串中是否含有指定内容
					如果搜索到指定内容，则会返回第一次出现的索引
					如果没有搜索到返回-1
				可以接受一个正则表法是作为参数，然后会根据正则表达式去检索字符
			 
			 search()只会查找第一个，即使设置全局匹配
			 */
			str = "hello abc hello abd abf";
			result = str.search(/ab[dcf]/);
			console.log(result);
			
			/* 
			match()
				-可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
				默认情况下我们的match智慧找到第一个符合要求的内容，找到以后就会停止检索
					
					我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
					
					可以为一个正则表达式设置多个匹配模式，切顺序无所谓
					match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
				
			 */
			str = "1a2b3c4d5e6f7A8H9JS7";
			result = str.match(/[A-z]/);
			console.log(result);
			result = str.match(/[A-z]/ig);
			console.log(result);
			console.log(Array.isArray(result));
			console.log(result[0]);
			
			
			/* 
			 replace()
				-可以将字符串中的指定内容替换为新的内容
				-参数：
					1.被替换的内容（匹配内容），可以接受一个正则表达式作为参数
					2.新的内容
					
			默认只会替换第一个
			
			我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
			
			设置替换成空串相当于删除
			 */
			result = str.replace("a","我");
			console.log(result);
			result = str.replace(/[A-z]/,"我");
			console.log(result);
			result = str.replace(/[a-z]/g,"我");
			console.log(result);
			result = str.replace(/[A-z]/ig,"我");
			console.log(result);
			result = str.replace(/[A-z]/ig,"");
			console.log(result);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
