<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			/* 
			 浏览器在加载一个页面时，是按照自上向下的顺序加载的，
			 读取到一行就运行一行，如果将script标签写到页面的上边
			 在代码执行时，页面还没有加载到
			 
			 
			 将js代码编写到页面的下部就是为了，可以在页面加载完毕以后在执行js代码
			*/
			
			/* 
			 onload事件会在整个页面或图片加载完成之后触发
			 为window绑定一个一个onload事件
			 */
			window.onload = function(){
				// 获取按钮对象
				var btn1 = document.getElementById("btn1");
				
				//为代码绑定一个单击响应函数
				btn1.onclick = function (){
					alert("你点我干嘛！！");
				};
			};
			
			
		</script>
	</head>
	<body>
		
		<button id="btn1" >我是第二个按钮</button>
		
	</body>
</html>
