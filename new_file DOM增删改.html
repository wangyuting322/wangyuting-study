<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script>
			window.onload = function(){
			
			var fun = function(idName, clickFun) {
				var btn = document.getElementById(idName);
				btn.onclick = clickFun;
			};
			
			var bj = document.getElementById("bj");
			
			fun("btn01",function(){
				// 创建一个广州节点，添加到#city下
				
				var gz = document.createElement("li");
				var gzwb = document.createTextNode("广州");
				gz.appendChild(gzwb);
				
				var city = document.getElementById("city");
				city.appendChild(gz);
				
				
			});
			
			// 将广州节点插入到#bj前面将广州节点插入到#bj前面
				fun("btn02",function(){
					// 创建一个广州节点，添加到#city下
					
					var gz = document.createElement("li");
					var gzwb = document.createTextNode("广州");
					gz.appendChild(gzwb);
					/*
					 insertBefore()
							- 可以在指定的子节点钱插入新的子节点
							- 语法:  父节点.insertBefore(新节点,旧节点); 
							*/
					var city = document.getElementById("city");
					city.insertBefore(gz,bj);
					
				});
					
			// 使用广州节点替换#bj节点
			fun("btn03",function(){
					// 创建一个广州节点，添加到#city下
					
					var gz = document.createElement("li");
					var gzwb = document.createTextNode("广州");
					gz.appendChild(gzwb);
				/* 	
				 replaceChild()
						- 可以使用指定的子节点替换已有的子节点
						- 语法:  父节点.replaceChild(新节点,旧节点); 
						*/
					var city = document.getElementById("city");
					city.replaceChild(gz,bj);
					
					
				});
				
				//删除#bj节点
				fun("btn04",function(){
						/*
						 removeChild()
								- 可以删除一个子节点
								- 语法:  父节点.removeChild(旧节点); 
								*/					
						// var city = document.getElementById("city");
						// city.removeChild(bj);
						bj.parentNode.removeChild(bj);
						
					});
			// 读取#city下的html代码
			fun("btn05",function(){
					var city = document.getElementById("city");
					alert(city.innerHTML);

					
				});
				// 设置#bj内的HTML代码
				fun("btn06",function(){						
					bj.innerHTML = "下沙";
					
					});
					
					
					
					fun("btn07",function(){
						/* 
						使用innerHTML也可以完成DOM的增上哎的相关操作
						一般会将两种方法结合
						 */
						// 	var city = document.getElementById("city");
						// city.innerHTML += "<li>广州</li>";
						
						
						var gz = document.createElement("li");
						gz.innerHTML ="广州";
						
						var city = document.getElementById("city");
						city.appendChild(gz);
						
						});
					
			};
					
		</script>
	</head>

	<body>
		<div>
			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>首尔</li>
				<li>东京</li>
			</ul>

		</div>
		<div id="btnList">
			<button type="button" id="btn01">创建一个广州节点，添加到#city下</button><br>
			<button type="button" id="btn02">将广州节点插入到#bj前面</button><br>
			<button type="button" id="btn03">使用广州节点替换#bj节点</button><br>
			<button type="button" id="btn04">删除#bj节点</button><br>
			<button type="button" id="btn05">读取#city下的html代码</button><br>
			<button type="button" id="btn06">设置#bj内的HTML代码</button><br>
			<button type="button" id="btn07">创建一个广州节点，添加到#city下</button><br>
		</div>
	</body>
</html>
