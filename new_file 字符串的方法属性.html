<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var str = "hello world";

			/* 
			 在底层字符串是以字符数组的形式保存的
					["h","e","l"]
			 */

			/* 
			length属性
				-可以用来获取字符的长度
			 */
			console.log(str.length);
			console.log(str[0]);

			/* 
			charAt()
				-可以返回字符串中指定位置的字符
				-根据索引获取指定的字符
				不改变原字符
			 */
			var result = str.charAt(0);
			console.log(result);

			/* 
			 charCodeAt()
				-获取指定位置的字符的Unicode编码
			 */
			result = str.charCodeAt(0);
			console.log(result);

			/* 
			 String.fromCharCode()
				-可以根据字符编码去获取字符
			 */
			result = String.fromCharCode(200722);
			console.log(result);

			/*
			 concat()
				-可以用来连接两个或多个字符串
				和+差不多，不如+方便
			 */
			var str2 = "jkjk";
			result = str.concat(str,"你好", "再见");
			console.log(result);
			console.log(str+str2+"你好")

			/*
			 indexOf()
				-该方法可以检索一个字符串中是否含有指定内容(可以是单个字符也可以是多个字符)
					-如果找到指定内容的话则返回该指定内容第一次出现的索引
					-如果没有找到指定内容的话则返回-1
				可以指定第二个参数，指定开始查找的位置，该位置也会查找
			lastIndexOf()
				-该方法的用法和indexOf()一样，
				不同的是indexOf()是从前往后找；
				lastIndexOf()是从后往前找
				可以指定第二个参数，指定开始查找的位置，该位置也会查找
				
			 */
			result = str.indexOf("heollo");
			console.log(result);
			result = str.indexOf("o",6);
			console.log(result);
			result = str.indexOf("o",-7);
			console.log(result);
			result = str.lastIndexOf("o");
			console.log(result);
			result = str.lastIndexOf("o",6);
			console.log(result);
			
			
			/* 
			slice()
				-可以从字符串中截取指定的内容，并将截取的内容返回
			 不影响原字符串
			 参数：
			 第一个参数，开始位置的索引（包括开始位置）
			 第二个参数，结束位置的索引（不包括结束位置）
			 
			 如果不写第二个参数，则从开始位置截取到后面所有
			 也可以传递一个负数
			 */
			
			result = str.slice(1,2);
			console.log(result);
			result = str.slice(1);
			console.log(result);
			result = str.slice(1,-1);
			console.log(result);
			
			/* 
			 substring()
				-	可以用来截取一个字符串，和slice()类似
			 参数：
					第一个参数，开始位置的索引（包括开始位置）
					第二个参数，结束位置的索引（不包括结束位置）
				如果不写第二个参数，则从开始位置截取到后面所有
			不同的是，这个方法不能接受负数作为参数
			如果传递了一个符数，则默认使用0
			而且它回自动调整参数的位置，如果第二个参数小于第一个参数，则自动交换位置
			 */
			
			result = str.substring(0,2);
			console.log(result);
			result = str.substring(2);
			console.log(result);
			result = str.substring(2,-1);
			console.log(result);
			
			
			/* 
			substr()方法
			用来截取字符串
			参数：
					第一个参数，开始位置的索引（包括开始位置）
					第二个参数，截取的长度
			 */
			str = "abcdefg";
			result = str.substr(3,2);
			console.log(result);
			
			/*
			split()方法
			可以将一个字符拆分成一个数组
			参数：
				需要一个字符串作为参数，将会根据该字符串去拆分数组（会把该字符去掉）
				不存在该字符的话就整个返回
			 */
			str = "abc,bcd,cde,def,g";
			result = str.split(",");
			console.log(result);
			console.log(Array.isArray(result));
			console.log(result.length);
			console.log(result[0]);
			result = str.split("d");
			console.log(result);
			result = str.split("cd");
			console.log(result);
			result = str.split("你");
			console.log(result);
			
			
			/*
			toUpperCase()方法
			可以将一个字符串转换为大写并返回
			不影响原字符串
			
			 */
			str = "abc,bcd,cde,def,g";
			result = str.toUpperCase();
			console.log(result);
			
			/*
			toLowerCase()方法
			可以将一个字符串转换为大写并返回
			不影响原字符串
			
			 */
			str = "aABC,BCD,CDE,DEF,Gdef,g";
			result = str.toLowerCase();
			console.log(result);
			
		</script>
	</head>
	<body>
	</body>
</html>
