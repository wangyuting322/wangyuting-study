		<script>
			
			/* 
			在调用函数时，浏览器每次都会传递两个隐含的参数，
			 1.函数的下文对象this
			 2.封装实参的对象arguments
					-arguments是一个类数组对象，
					它也可以通过索引来进行操作数据，
					也可以获取长度
					-在调用函数时，我们所传递的实参都会在arguments中保存
					-arguments.length可以同来获取实参的长度
					-我们即使不定义形参，也可以传递arguments来使用实参
					只不过比较麻烦
					arguments[0]表示第一个实参
					srguments[1]标识第二个实参。。。。
				-它里面有一个callee属性
				这个属性对应一个函数对象，就是当前正在调用的函数的对象
			 
			 
			 */
			
			function fun(a,b){
				console.log(arguments instanceof Array);
				console.log(Array.isArray(arguments));
				console.log(typeof(arguments));
				console.log(arguments[0]);
				console.log(arguments.length);
			}
			
			fun("ww","ds","3");
			
			
			
		</script>
