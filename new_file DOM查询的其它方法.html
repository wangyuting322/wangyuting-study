				// getElementsByClassName()不支持IE8及以下的浏览器

				/* 
				 document.querySelector()
					- 需要一个选择器的字符串作为参数，可以根据一个css选择器来查询一个元素节点对象
					- 使用该方法总会发挥唯一的一个元素，如果满足条件的元素有多个，那么他只会返回第一个
				 */
				var div = document.querySelector(".box1 div");
				console.log(div.innerHTML);

/* 
 document.querySelectorAll()
	- 该方法和 document.querySelector()类似，不同的是他会将符合条件的元素封装在一个数组中全返回
 */
				var div2 = document.querySelectorAll(".box1 div");
