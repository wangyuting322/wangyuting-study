<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 我们可以在事件对应的实行中设置JS代码，
		 这样当事件被触发时，代码就会执行
		 -->
		
		<!-- 这种写法我们叫做结构和行为耦合，不方便维护，不推荐使用 -->
		<button id="btn" onclick="alert('hi~~')">我是一个小按钮</button>
		<button id="btn1" >我是第二个按钮</button>
		<!-- 
			事件就是用户与浏览器之间的交互行为
				比如，点击按钮，鼠标移动，关闭窗口，摁下键盘等
		 -->
		<script>
			// 获取按钮对象
			var btn1 = document.getElementById("btn1");
			
			console.log(btn1.innerHTML);
			
			/* 
			可以为按钮的对应事件绑定处理函数的形式来响应事件 
			这样当事件被触发时，其对应的函数将会被调用
			 */
			
			/* 绑定这样一个单击事件
			 像这种为单击事件绑定的函数，我们成为单击响应函数
			 */
			btn1.onclick = function (){
				alert("你点我干嘛！！");
			};
			
		</script>
		 
	</body>
</html>
