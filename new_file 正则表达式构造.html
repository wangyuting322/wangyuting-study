<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var str = "12dsa1d3sad53sa43";
			/* 
			创建一个正则表达式检查一个字符串中是否存在“a”
			 */
			var reg = new RegExp("a");
			var result = reg.test(str);
			console.log(result);

			/* 
			 量词
				-通过量词可以设置一个内容出现的次数
				- {n} 正好出现n次
				- {m,n} 出现m-n次
				- {m,} 出现m次以上
				- + 表示至少出现一次及以上，相当于{1,}
				- * 表示出现0次或多次，相当于{0,}
				- ? 表示0个或1个，相当于{0,1}
				
				-量词只对它前面的一个内容起作用，要是对多个内容起作用可以使用()
				
			 */
			var reg1 = /a{3}/;
			result = reg1.test("1dsa1d3aaaaaaa");
			console.log(result);

			reg1 = /ab{3}/;
			result = reg1.test("1dsa1d3abbb");
			console.log(result);

			reg1 = /(ab){3}/;
			result = reg1.test("1dsa1d3aaabbb"); //false
			console.log(result);
			result = reg1.test("1dsa1d3ababab"); //true
			console.log(result);

			reg1 = /ab{3}c/;
			result = reg1.test("1dsa1dabbbc"); //true
			console.log(result);

			reg1 = /ab{1,3}c/;
			result = reg1.test("1abbc"); //true
			console.log(result);

			reg1 = /ab+c/;
			result = reg1.test("1ac"); //false
			console.log(result);

			reg1 = /ab*c/;
			result = reg1.test("1ac"); //true
			console.log(result);

			reg1 = /ab?c/;
			result = reg1.test("1abbc"); //false
			console.log(result);

			/* 
			检查一个字符串中是否以a开头 
			
				^ 表示开头，放在[]中表示除了
				$ 表示结尾
				如果在正则表达式中同时使用^和$则要求字符串必须完全符合正则表达式
				
			 */
			reg1 = /^a/;
			result = reg1.test("1abbc"); //false
			console.log(result);
			
			reg1 = /c$/;
			result = reg1.test("1abbc"); //true
			console.log(result);
			
			reg1 = /c{3}$/;
			result = reg1.test("1abbccc"); //true
			console.log(result);
			
			reg1 = /^a$/;
			result = reg1.test("aa"); //false
			console.log(result);
			
			reg1 = /^a|a$/;
			result = reg1.test("aa"); //true
			console.log(result);
			
			
			/* 
			创建一个正则表达式，用来检查一个字符串是否是一个合法手机号 
			
			手机号规则：
				1.第一位以1开头
				2.第二位以3-9任意数字
				3.三位以后任意数字9个
			 */
			
			var phoneStr = "13567895262";
			var phoneReg = /^1[3-9][0-9]{9}$/;
			console.log(phoneReg.test(phoneStr));
			
		</script>
	</head>
	<body>
	</body>
</html>
